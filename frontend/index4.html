<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multilingual Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    @keyframes fadeInUp {
      from { transform: translate3d(0, 40px, 0); opacity: 0; }
      to { transform: translate3d(0, 0, 0); opacity: 1; }
    }
    .fade-in-up { animation: fadeInUp 1s ease-out both; }
    .fade-delay-1 { animation-delay: 0.3s; }
    .fade-delay-2 { animation-delay: 0.6s; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    .star { filter: blur(0.6px); }
  </style>
</head>
<body class="bg-gradient-to-b from-[#f9d29d] via-[#f7b7a3] to-[#c0d6e4] relative min-h-screen font-sans">

<!-- Animated Background -->
<div class="absolute inset-0 -z-10">
  <div class="w-full h-full relative animate__animated animate__fadeIn">
    <span class="absolute star rounded-full bg-white opacity-50" style="width:4px; height:4px; top:8%; left:15%;"></span>
    <span class="absolute star rounded-full bg-white opacity-40" style="width:3px; height:3px; top:20%; left:80%;"></span>
    <span class="absolute star rounded-full bg-white opacity-60" style="width:2px; height:2px; top:30%; left:35%;"></span>
    <span class="absolute star rounded-full bg-white opacity-50" style="width:3px; height:3px; top:45%; left:50%;"></span>
  </div>
</div>

<!-- Content Layout -->
<div class="relative z-10 flex flex-col md:flex-row items-stretch justify-center gap-8 p-6 md:p-12 h-screen overflow-hidden">

  <!-- Left Panel -->
  <div class="text-black md:w-1/2 fade-in-up fade-delay-1 flex flex-col justify-center">
    <h1 class="text-5xl font-extrabold mb-6">Multilingual Translator</h1>
    <h2 class="text-2xl font-light mb-8">Powered by Hugging Face LLM</h2>

    <textarea id="inputText" rows="5" placeholder="Enter text to translate..." 
      class="w-full px-4 py-3 rounded-xl bg-white/50 backdrop-blur-md text-black placeholder-black/50 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>

    <button onclick="translateText()" 
      class="mt-6 w-full py-3 rounded-full bg-[#588157] hover:bg-[#3a5a40] text-white font-bold transition">
      Translate
    </button>

    <button onclick="history.back()" style="margin-top: 20px;" class="text-sm underline">ðŸ”„ Change Model</button>
  </div>

  <!-- Right Panel -->
  <div class="md:w-1/2 fade-in-up fade-delay-2">
    <div class="bg-white/40 backdrop-blur-lg p-8 md:p-12 rounded-3xl shadow-2xl w-full h-full overflow-y-auto max-h-[80vh]">
      <h2 class="text-4xl text-center font-bold text-black mb-8">Translations</h2>
      <div id="translations" class="text-black text-base space-y-4"></div>
    </div>
  </div>

</div>

</body>
</html>
