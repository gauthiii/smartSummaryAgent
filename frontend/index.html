<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HuggingFace Models â€“ Choose a Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer>
    function selectTool(tool) {
      if (tool === 'summarizer') {
        window.location.href = 'index1.html';
      } else if (tool === 'image') {
        window.location.href = 'index2.html';
      }
      else if (tool === 'image1') {
        window.location.href = 'index3.html';
      }
      else if (tool === 'lang') {
        window.location.href = 'index4.html';
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gradient-to-b from-[#c1c8e4] via-[#fcd5ce] to-[#f8edeb] font-sans">

  <div class="flex flex-col items-center justify-center h-screen text-center p-10">
    <h1 class="text-5xl font-bold mb-4 animate__animated animate__fadeInDown">Hugging Face Models</h1>
    <h2 class="text-xl text-gray-700 mb-10 animate__animated animate__fadeInDown animate__delay-1s">What would you like to do today?</h2>

    <div class="flex flex-col md:flex-row items-center gap-10 animate__animated animate__fadeInUp animate__delay-1s">
      <!-- Summarization Box -->
      <div onclick="selectTool('summarizer')" class="cursor-pointer transform transition hover:scale-105 hover:shadow-xl rounded-2xl p-6 bg-white/40 backdrop-blur-md w-60">
        <img src="assets/1.png" class="w-32 h-32 object-contain mx-auto mb-4" alt="Text Summarization" />
        <p class="text-lg font-medium text-black">Text Summarization</p>
      </div>

      <!-- Image Generator Box -->
      <div onclick="selectTool('image')" class="cursor-pointer transform transition hover:scale-105 hover:shadow-xl rounded-2xl p-6 bg-white/40 backdrop-blur-md w-60">
        <img src="assets/2.png" class="w-32 h-32 object-contain mx-auto mb-4" alt="Image Generator" />
        <p class="text-lg font-medium text-black">Image Generation</p>
      </div>


        <!-- Ghibli Image Generator Box -->
        <div onclick="selectTool('image1')" class="cursor-pointer transform transition hover:scale-105 hover:shadow-xl rounded-2xl p-6 bg-white/40 backdrop-blur-md w-60">
          <img src="assets/3.png" class="w-32 h-32 object-contain mx-auto mb-4" alt="Image Generator" />
          <p class="text-lg font-medium text-black">Ghibli Styled Images</p>
        </div>


         <!-- Languager Box -->
         <div onclick="selectTool('lang')" class="cursor-pointer transform transition hover:scale-105 hover:shadow-xl rounded-2xl p-6 bg-white/40 backdrop-blur-md w-60">
          <img src="assets/4.png" class="w-32 h-32 object-contain mx-auto mb-4" alt="Image Generator" />
          <p class="text-lg font-medium text-black">Translate texts</p>
        </div>



    </div>
  </div>

</body>
</html>
